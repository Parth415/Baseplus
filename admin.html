<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base+ Admin Dashboard</title>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background: #f7fafc; }
        .header { background: linear-gradient(135deg, #ff6b6b, #4ecdc4); color: white; padding: 30px; text-align: center; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 12px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .stat-number { font-size: 32px; font-weight: 900; color: #4ecdc4; }
        .stat-label { color: #666; font-weight: 600; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; }
        table { width: 100%; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #e2e8f0; }
        th { background: #f7fafc; font-weight: 700; color: #2d3748; }
        .login-form { max-width: 400px; margin: 100px auto; background: white; padding: 40px; border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 15px; margin: 15px 0; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; }
        button { width: 100%; background: linear-gradient(135deg, #ff6b6b, #4ecdc4); color: white; padding: 15px; border: none; border-radius: 8px; font-size: 16px; font-weight: 700; cursor: pointer; }
        .export-btn { background: #ff6b6b; color: white; padding: 12px 24px; text-decoration: none; border-radius: 8px; margin: 0 10px; font-weight: 600; }
        .actions { margin-bottom: 20px; text-align: right; }
        .loading { text-align: center; padding: 40px; }
    </style>
</head>
<body>
    <div id="loginForm" class="login-form">
        <h2>ðŸš€ Base+ Admin</h2>
        <input type="password" id="adminPassword" placeholder="Admin Password">
        <button onclick="login()">Login</button>
        <div id="loginError" style="color: #e53e3e; text-align: center; margin-top: 10px; display: none;"></div>
    </div>

    <div id="dashboard" style="display: none;">
        <div class="header">
            <h1>ðŸš€ Base+ Waitlist Dashboard</h1>
            <p>Tracking your superfood gummy revolution!</p>
        </div>
        
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalSignups">-</div>
                    <div class="stat-label">Total Signups</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todaySignups">-</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="weekSignups">-</div>
                    <div class="stat-label">This Week</div>
                </div>
            </div>
            
            <div class="actions">
                <button class="export-btn" onclick="exportCSV()">ðŸ“Š Export CSV</button>
                <button class="export-btn" onclick="logout()" style="background: #718096;">Logout</button>
            </div>
            
            <div id="loadingTable" class="loading">
                <div>Loading signups... ðŸ”„</div>
            </div>
            
            <table id="signupsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Interest</th>
                        <th>Flavor</th>
                        <th>Referral</th>
                    </tr>
                </thead>
                <tbody id="signupsBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Replace with your Supabase credentials
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'
        const ADMIN_PASSWORD = 'Varsha4150@@' // Change this!
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        
        function login() {
            const password = document.getElementById('adminPassword').value
            const errorDiv = document.getElementById('loginError')
            
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem('baseplus_admin', 'true')
                document.getElementById('loginForm').style.display = 'none'
                document.getElementById('dashboard').style.display = 'block'
                loadDashboard()
            } else {
                errorDiv.textContent = 'Incorrect password'
                errorDiv.style.display = 'block'
            }
        }
        
        function logout() {
            localStorage.removeItem('baseplus_admin')
            location.reload()
        }
        
        async function loadDashboard() {
            try {
                // Fetch all signups
                const { data: signups, error } = await supabase
                    .from('base_plus_signups')
                    .select('*')
                    .order('created_at', { ascending: false })
                
                if (error) throw error
                
                // Calculate stats
                const today = new Date().toISOString().split('T')[0]
                const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]
                
                const todayCount = signups.filter(s => s.created_at.startsWith(today)).length
                const weekCount = signups.filter(s => s.created_at >= weekAgo).length
                
                // Update stats
                document.getElementById('totalSignups').textContent = signups.length.toLocaleString()
                document.getElementById('todaySignups').textContent = todayCount.toLocaleString()
                document.getElementById('weekSignups').textContent = weekCount.toLocaleString()
                
                // Populate table
                const tbody = document.getElementById('signupsBody')
                tbody.innerHTML = signups.map(signup => `
                    <tr>
                        <td style="font-size: 12px;">${new Date(signup.created_at).toLocaleDateString()}</td>
                        <td><strong>${signup.first_name} ${signup.last_name}</strong></td>
                        <td>${signup.email}</td>
                        <td>${signup.age_range || '-'}</td>
                        <td>${signup.interest || '-'}</td>
                        <td>${signup.flavor_preference || '-'}</td>
                        <td>${signup.referral_source || '-'}</td>
                    </tr>
                `).join('')
                
                document.getElementById('loadingTable').style.display = 'none'
                document.getElementById('signupsTable').style.display = 'table'
                
            } catch (error) {
                console.error('Error loading dashboard:', error)
                document.getElementById('loadingTable').innerHTML = '<div style="color: #e53e3e;">Error loading data</div>'
            }
        }
        
        async function exportCSV() {
            try {
                const { data: signups, error } = await supabase
                    .from('base_plus_signups')
                    .select('*')
                    .order('created_at', { ascending: false })
                
                if (error) throw error
                
                // Create CSV
                const headers = ['Date', 'First Name', 'Last Name', 'Email', 'Age Range', 'Interest', 'Flavor Preference', 'Referral Source', 'Comments', 'Newsletter']
                const csvContent = [
                    headers.join(','),
                    ...signups.map(row => [
                        new Date(row.created_at).toLocaleDateString(),
                        row.first_name,
                        row.last_name,
                        row.email,
                        row.age_range || '',
                        row.interest || '',
                        row.flavor_preference || '',
                        row.referral_source || '',
                        (row.comments || '').replace(/,/g, ';'),
                        row.newsletter_opt_in ? 'Yes' : 'No'
                    ].map(field => `"${field}"`).join(','))
                ].join('\n')
                
                // Download
                const blob = new Blob([csvContent], { type: 'text/csv' })
                const url = window.URL.createObjectURL(blob)
                const a = document.createElement('a')
                a.href = url
                a.download = `base-plus-signups-${new Date().toISOString().split('T')[0]}.csv`
                a.click()
                window.URL.revokeObjectURL(url)
                
            } catch (error) {
                console.error('Export error:', error)
                alert('Export failed. Please try again.')
            }
        }
        
        // Check if already logged in
        if (localStorage.getItem('baseplus_admin') === 'true') {
            document.getElementById('loginForm').style.display = 'none'
            document.getElementById('dashboard').style.display = 'block'
            loadDashboard()
        }
        
        // Enter key login
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login()
            }
        })
    </script>
</body>
</html>
